<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1 {
                color: aqua;
                background-color: rgba(137, 120, 24, 0.732);
                text-align: center;
            }
            h2 {
                color: brown;
            }
            h3 {
                color: red;
            }
            h4 {
                color:blue;
            }
            h5 {
                color:green;
            }
            h6{
                color:violet;
            }
        </style>
    </head>
    <body>
        <h1>This is Heading 1</h1>
        <h2>This is Heading 2</h2>
        <h3>This is Heading 3</h3>
        <h4>This is Heading 4</h4>
        <h5>This is Heading 5</h5>
        <h6>This is Heading 6</h6>
    </body>
</html>
